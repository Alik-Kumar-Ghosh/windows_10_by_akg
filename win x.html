function calcInput(index){
var txt=$("#calcButtons>button").eq(index).html();
if(txt=="=")
{ 
WindowsX.calcValue=WindowsX.calcValue.replace(/π/ig, Math.PI);
WindowsX.calcValue=WindowsX.calcValue.replace(/×/ig, "*");
WindowsX.calcValue=WindowsX.calcValue.replace(/÷/ig, "/");
WindowsX.calcValue=WindowsX.calcValue.replace(/\^/ig, "**");
WindowsX.calcValue=WindowsX.calcValue.replace(/e/ig, Math.E);




try{
WindowsX.calcValue=eval(WindowsX.calcValue);
if($("#calcMode>input").eq(0).is(":checked"))
{
$("#calcScreen").text(WindowsX.calcValue.toFixed(10));
}
else{
$("#calcScreen").text(WindowsX.calcValue.toFixed(0));
}
}
catch(e){
if($("#calcMode>input").eq(1).is(":checked")){
alert(e);
}
$("#calcScreen").text("INPUT ERROR");
WindowsX.calcValue="";
}

}
else if(txt=="C"){
WindowsX.calcValue="";
$("#calcScreen").text("");    
}
else if(txt=="⬅️"){
WindowsX.calcValue=
WindowsX.calcValue.slice(0,
WindowsX.calcValue.length-1
);
$("#calcScreen").text(WindowsX.calcValue);
}
else{
WindowsX.calcValue+=txt;
if(WindowsX.calcValue.length>12){
WindowsX.calcValue=WindowsX.calcValue.slice(0,12);
}
$("#calcScreen").text(WindowsX.calcValue);
}
}

function CanvasPlay(){
Gameprops.callOtherfunc++;
ctx.clearRect(0,0,canvas.width,canvas.height);
if(
Gameprops.callOtherfunc%15==0
){
setColor();
}
drawPolygon(150,80,"orange");
updateBar();
for(var i=0;i<Gameprops.polygonPos.length;i++)
{
drawPolygon(
Gameprops.polygonPos[i].x,
Gameprops.polygonPos[i].y,
Gameprops.color[i]
);
}
if(Gameprops.isRender)
requestAnimationFrame(CanvasPlay);
}
function createPoints(){
for(var i=-60;i<=300;i+=60)
{
var j = i/57.2958;
var x=Math.floor(Math.cos(j)*25);
var y=Math.floor(Math.sin(j)*25);
Gameprops.points.push({x:x,y:y});
}
}
function createPolygonPos(a,b){
for(var i=60;i<420;i+=60)
{
var j = i/57.2958;
var x=Math.floor(Math.cos(j)*55);
var y=Math.floor(Math.sin(j)*55);
Gameprops.polygonPos.push({x:x+a,y:y+b});
Gameprops.color.push("red");
}
}
function drawPolygon(x,y,color){
ctx.beginPath(); 
ctx.fillStyle=color;
ctx.lineWidth=2;
ctx.moveTo(Gameprops.points[0].x+x,
Gameprops.points[0].y+y);   
for(var i=1;i<Gameprops.points.length;i++){
ctx.lineTo(Gameprops.points[i].x+x,
Gameprops.points[i].y+y);

}
ctx.fill();
ctx.stroke();    
}

function setColor(){
for(var i=0;i<Gameprops.color.length;i++){
if(i==Gameprops.colorIterator){   
Gameprops.color[i]="green";    
}
else{
Gameprops.color[i]="red";
}
}
Gameprops.colorIterator++;
if(Gameprops.colorIterator==
Gameprops.color.length)
Gameprops.colorIterator=0;
}

function check(){
var t=$("#windows").position();
t=t.top;
var a=event.touches[0].pageX;
var b=event.touches[0].pageY;
if(a>205&&a<255&&b>80+t&&b<130+t){
check2(0)
}
else if(a>177&&a<177+50&&b>127+t&&b<127+50+t){
check2(1)
}
else if(a>122&&a<122+50&&b>127+t&&b<127+50+t){
check2(2)
}
else if(a>95&&a<95+50&&b>80+t&&b<130+t){
check2(3)
}
else if(a>122&&a<122+50&&b>32+t&&b<32+50+t){
check2(4)
}
else if(a>177&&a<177+50&&b>32+t&&b<32+50+t){
check2(5)
}


   
}
function check2(index){
if(Gameprops.colorIterator==index){
Gameprops.score++;
}
}

function updateBar(){
ctx.beginPath();
ctx.fillStyle="yellow";
ctx.rect(5,25,55,30);
ctx.fill();
ctx.fillStyle="black";
ctx.font="20px Arial";
ctx.fillText("score",10,18);
ctx.fillText(""+Gameprops.score,10,46);
}
